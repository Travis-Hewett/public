<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="static/index.css">
    <script src="/static/Script.js" defer></script>
    <title> Ya-Boi-Grits </title>
</head>
<body>
    <div>
        <div><a href="/dashboard"><img class="logo" id="logo" src="/static/assets/logo92.png" alt="logo"></a>
        </div>
        <h1 class="numbered-title">Log in</h1>
        <form action="/login" method="POST">
            {% with messages = get_flashed_messages(category_filter=["login"]) %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
            <div>
                <label class="numbered-title">Email:</label>
                <div>
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>
            </div>
            <div>
                <label class="numbered-title">Password:</label>
                <div>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
            </div>
            <div>
                <div>
                    <button class="btn-primary">Log in</button>
                </div>
            </div>
        </form>
        <ul id="primary-nav" data-visible="false" class="primary-nav flex">
            <li class="active" ><span class="numbered-title">
                not registered?</span><a href="/registration" class="large-button uppercase ff-serif fs-600 text-dark bg-white">Register</a></li>
    </div>
</html>
